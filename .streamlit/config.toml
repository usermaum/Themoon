[client]
# 사이드바 설정
showSidebarNavigation = false

[theme]
# 다크 테마 설정 (Slate/Blue Theme)
base = "dark"
primaryColor = "#3B82F6"
backgroundColor = "#0F172A"
secondaryBackgroundColor = "#1E293B"
textColor = "#F8FAFC"
font = "sans serif"

[server]
# 서버 설정 (Streamlit Cloud 자동 설정)
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
# 브라우저 설정
gatherUsageStats = false

[logger]
# 로거 설정
level = "info"

[ui]
# UI 설정
hideTopBar = false
