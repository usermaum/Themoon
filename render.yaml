services:
  # FastAPI Backend Service
  - type: web
    name: themoon-api
    runtime: python
    region: oregon
    plan: free
    branch: claude/deploy-backend-render-01JWPCLXfStgAvsHgts9prXP
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: themoon-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: BACKEND_CORS_ORIGINS
        value: '["*"]'
    healthCheckPath: /health

  # Next.js Frontend Service
  - type: web
    name: themoon-frontend
    runtime: node
    region: oregon
    plan: free
    branch: claude/deploy-backend-render-01JWPCLXfStgAvsHgts9prXP
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: themoon-api
          type: web
          property: url
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: themoon-db
    databaseName: themoon
    user: themoon
    region: oregon
    plan: free
