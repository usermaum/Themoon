services:
  - type: web
    name: themoon-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: themoon-db
          property: connectionString
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: '["http://localhost:3000"]'

  - type: pserv
    name: themoon-db
    env: docker
    plan: free
    region: singapore
    ipAllowList: []
