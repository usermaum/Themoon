# Render.com Deployment Configuration
# TheMoon - Coffee Roasting Cost Calculator
version: "1"

services:
  # Backend API (FastAPI)
  - type: web
    name: themoon-api
    runtime: python
    repo: https://github.com/usermaum/Themoon
    branch: main
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: themoon-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: BACKEND_CORS_ORIGINS
        value: '["https://themoon-frontend.onrender.com", "http://localhost:3000"]'
    autoDeployTrigger: commit

  # Frontend (Next.js)
  - type: web
    name: themoon-frontend
    runtime: node
    repo: https://github.com/usermaum/Themoon
    branch: main
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://themoon-api.onrender.com
      - key: NODE_ENV
        value: production
    autoDeployTrigger: commit

# Database
databases:
  - name: themoon-db
    databaseName: themoon_p922
    user: themoon
    plan: free
    region: oregon
    postgresMajorVersion: "18"
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all (for development)
